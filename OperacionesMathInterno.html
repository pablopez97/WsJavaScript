<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejercicio operaciones matemáticas</title>
</head>
<body>

    <h1>Ejercicio de operaciones matemáticas simples</h1>

    <p>Por favor, introduce dos números:</p>  
    <input id="num1"><br>  
    <input id="num2">  
    <button type="button" onclick="sumar()">Sumar</button>  
    <button type="button" onclick="restar()">Restar</button>  
    <button type="button" onclick="dividir()">Dividir</button>  
    <button type="button" onclick="multiplicar()">Multiplicar</button>  
   
    <p id="resultado"></p>

	<script type="text/javascript">
         function sumar(){
            var x,y,suma,text; 

            x = document.getElementById("num1").value;  
            y = document.getElementById("num2").value;  
            
            //CON ESTO COMPRUEBO QUE NINGUNO DE LOS DOS NUMEROS INTRODUCIDOS SEAN NULOS
            if (isNaN(x) || isNaN(y)) {  

                 text = "Es necesarios introducir dos números válidos";  
            
                } else { 

                 suma=parseInt(x)+parseInt(y);  
                 text= suma;  

             } 

            document.getElementById("resultado").innerHTML = text;
           
        }

        function restar(){
            var x,y,suma,text; 

            x = document.getElementById("num1").value;  
            y = document.getElementById("num2").value;  
            
            //CON ESTO COMPRUEBO QUE NINGUNO DE LOS DOS NUMEROS INTRODUCIDOS SEAN NULOS
            if (isNaN(x) || isNaN(y)) {  

                 text = "Es necesarios introducir dos números válidos";  
            
                } else { 

                 suma=parseInt(x)-parseInt(y);  
                 text= suma;  

             } 

            document.getElementById("resultado").innerHTML = text;
           
        }

        function multiplicar(){
            var x,y,suma,text; 

            x = document.getElementById("num1").value;  
            y = document.getElementById("num2").value;  
            
            //CON ESTO COMPRUEBO QUE NINGUNO DE LOS DOS NUMEROS INTRODUCIDOS SEAN NULOS
            if (isNaN(x) || isNaN(y)) {  

                 text = "Es necesarios introducir dos números válidos";  
            
                } else { 

                 suma=parseInt(x)*parseInt(y);  
                 text= suma;  

             } 

            document.getElementById("resultado").innerHTML = text;
           
        }

        function dividir(){
            var x,y,suma,text; 

            x = document.getElementById("num1").value;  
            y = document.getElementById("num2").value;  
            
            //CON ESTO COMPRUEBO QUE NINGUNO DE LOS DOS NUMEROS INTRODUCIDOS SEAN NULOS
            if (isNaN(x) || isNaN(y)) {  

                 text = "Es necesarios introducir dos números válidos";  
            
                } else { 

                 suma=parseInt(x)/parseInt(y);  
                 text= suma;  

             } 

            document.getElementById("resultado").innerHTML = text;
           
        }

        </script>
</body>
</html>
